version: "3.9"

services:
  db:
    image: postgres:16
    container_name: myportfoliospa-db
    restart: always
    env_file:
      - .env.postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: ./portfolio_backend
      dockerfile: Dockerfile
    container_name: myportfoliospa-web
    command: gunicorn portfolio_backend.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - ./portfolio_backend:/app
    env_file:
      - .env.backend
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./portfolio_frontend
      dockerfile: Dockerfile.dev
    container_name: myportfoliospa-frontend
    command: npm run dev
    volumes:
      - ./portfolio_frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - web

volumes:
  postgres_data:
