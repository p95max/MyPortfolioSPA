version: "3.9"

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: ./portfolio_backend
    command: gunicorn portfolio_backend.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - ./portfolio_backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ./portfolio_frontend
    volumes:
      - ./portfolio_frontend:/app
    ports:
      - "5173:5173"
    command: npm run dev
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
